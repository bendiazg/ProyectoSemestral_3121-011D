{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/03a89292db.js" crossorigin="anonymous"></script>
    <title>RatShop</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>    
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbarDark">
            <a class="navbar-brand" href="/index">RatShop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productoss">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Tienda</a>
                    </li>
                    <a class="btn btn-primary inicio-btn ml-auto" href="/iniciosesion" role="button">Inicio
                        Sesion</a>
                    </button>
                </ul>
                <form class="d-flex" role="search">{% csrf_token %}
                    <button id="btnCarrito" class="btn btn-outline-primary" type="submit">Carrito</button>
                  </form>
            </div>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/carrito.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
